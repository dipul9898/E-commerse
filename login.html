<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-signup</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://kit.fontawesome.com/4ad9e452ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">sign up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="name-field">
                        <li class="fa-solid fa-user"></li>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <li class="fa-solid fa-envelope"></li>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <li class="fa-solid fa-lock"></li>
                        <input type="password" placeholder="Password">
                    </div>
                    <p id="lost-pass">Lost Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signup-btn">Sign Up</button>
                    <button type="button" id="signin-btn" class="disable">Sign In</button>
                    
                </div>
                <div class="homedi">
                <p id="back-home"><a id="homepage" href="index.html">Back To Home</a></p>
            </div>
            </form>
        </div>
    </div>


    <script src="js/login.js"></script>
</body>
</html>
